    <div class="login-container">
        <div class="logo">
            <h1>Connexion</h1>
            <p>Bienvenue de retour !</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="connexionUtilisateur()" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" formControlName="username" placeholder="votre@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" formControlName="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                   
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                Se connecter
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showAlert('Fonctionnalit√© en cours de d√©veloppement')">Mot de passe oubli√© ?</a>
        </div>

       
        

       
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function showAlert(message) {
            alert(message);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            
            // Simulation d'une connexion
            loginButton.classList.add('btn-loading');
            loginButton.textContent = '';
            
            setTimeout(() => {
                loginButton.classList.remove('btn-loading');
                loginButton.textContent = 'Se connecter';
                
                if (email && password) {
                    alert('Connexion r√©ussie ! (Simulation)');
                } else {
                    alert('Veuillez remplir tous les champs');
                }
            }, 2000);
        });

        // Animation d'entr√©e
        window.addEventListener('load', function() {
            const container = document.querySelector('.login-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(50px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
