    <div class="content">

        <div class="login-container">
            <h2>Connexion</h2>
            <form [formGroup]="loginForm" (ngSubmit)="connexionUtilisateur()">
            <div>
                <label>Email</label>
                <input type="email"  name="username" formControlName="username" required />
            </div>
        
            <div>
                <label>Mot de passe</label>
                <input type="password" name="password" formControlName="password" required />
            </div>
        
            <button type="submit" >Se connecter</button>
        
            <p class="error" *ngIf="error">{{ error }}</p>
            </form>
        </div>
        
    </div>
