<div class="documents-container">
        <h2>Documents partagés</h2>
        <table class="documents-table">
            <thead>
                <tr>
                    <th>Document</th>
                    <th>Partagé avec</th>
                    <th>Date de partage</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let partage of partages">
                    <td>{{ partage.document.nomDocument }}</td>
                    <td>
                        <div class="shared-with">
                            <div class="user-avatar">
                                {{ partage.destinataire.name.charAt(0).toUpperCase() }}
                            </div>
                            <span>{{ partage.destinataire.name }}</span>
                        </div>
                    </td>
                    <td>{{ partage.datePartage | date:'dd/MM/yyyy' }}</td>
                    <td>
                        <button class="action-btn delete-btn">
                            🗑️
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
