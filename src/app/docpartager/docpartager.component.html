<div class="documents-container"> &nbsp;

    <h2>Documents partagés</h2>
  &nbsp;

  <div class="documents-table">
    <div class="table-header">
      <div>Document</div>
      <div>Partagé avec</div>
      <div>Date de partage</div>
    </div>

    <div class="document-row">
      <div class="document-name">
        
        <span>GED</span>
      </div>
      <div class="shared-with">
        <div class="user-avatar">C</div>
        <span>chigata</span>
      </div>
      <div class="share-date">
        05/07/2025
        <div class="document-actions">
          <button class="action-btn delete-btn">🗑️</button>
        </div>
      </div>
    </div>

    <div class="document-row">
      <div class="document-name">
        
        <span>mémoire</span>
      </div>
      <div class="shared-with">
        <div class="user-avatar">C</div>
        <span>chigata</span>
      </div>
      <div class="share-date">
        05/07/2025
        <div class="document-actions">
          <button class="action-btn delete-btn">🗑️</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Animation d'entrée
  document.addEventListener("DOMContentLoaded", function () {
    const table = document.querySelector(".documents-table");
    const rows = document.querySelectorAll(".document-row");

    // Animation du tableau
    table.style.opacity = "0";
    table.style.transform = "translateY(30px)";

    setTimeout(() => {
      table.style.transition = "all 0.8s ease";
      table.style.opacity = "1";
      table.style.transform = "translateY(0)";
    }, 200);

    // Animation des lignes
    rows.forEach((row, index) => {
      row.style.opacity = "0";
      row.style.transform = "translateX(-20px)";
      setTimeout(() => {
        row.style.transition = "all 0.6s ease";
        row.style.opacity = "1";
        row.style.transform = "translateX(0)";
      }, 400 + index * 150);
    });
  });

  // Interactions
  document.querySelectorAll(".document-row").forEach((row) => {
    row.addEventListener("click", function (e) {
      if (!e.target.classList.contains("action-btn")) {
        console.log(
          "Document sélectionné:",
          this.querySelector(".document-name span").textContent
        );
      }
    });
  });

  document.querySelectorAll(".delete-btn").forEach((btn) => {
    btn.addEventListener("click", function (e) {
      e.stopPropagation();
      console.log("Supprimer le document");
    });
  });
</script>
