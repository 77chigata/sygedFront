<div class="content">
  <div class="form-container">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <h2>Documents</h2>

    <table class="table table-bordered table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th>Document</th>
          <th>Type</th>
          <th>Date d'ajout</th>
          <th>Voir le document</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let document of documents">
          <td>
            <i [ngClass]="getIconByType(document.nom)" class="me-2"></i>
            {{ document.nom }}
          </td>
          <td>{{ getType(document.nom) }}</td>
          <td>{{ document.dateAjout | date : "dd/MM/yyyy" }}</td>
          <td>
            <a [href]="document.url" target="_blank">Voir </a>
          </td>
          <td>
            <button
              class="btn btn-sm btn-info me-2"
              (click)="partagerDocument(document)"
            >
              Partager
            </button>

            <button
              class="btn btn-sm btn-danger"
              (click)="supprimerDocument(document.id)"
            >
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
