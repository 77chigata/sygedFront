<div class="content form-container">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    
    <h2>Commentaires reçus</h2>
  
    <table class="table table-bordered table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th>Document</th>
          <th>Commentaire</th>
          <th>Ajouté par</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let commentaire of commentaires">
          <td>
            {{ commentaire.document.nom }} <br />
            <a [href]="commentaire.document.url" target="_blank">Voir le document</a>
          </td>
          <td>{{ commentaire.contenu }}</td>
          <td>{{ commentaire.auteur }}</td>
          <td>{{ commentaire.date | date: 'dd/MM/yyyy' }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" (click)="repondreCommentaire(commentaire)">Répondre</button>
            <button class="btn btn-sm btn-danger" (click)="supprimerCommentaire(commentaire.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
    
      
  </div>
