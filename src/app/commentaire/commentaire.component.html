<div class="content form-container">
        <div class="content-wrapper">
            <h2>
                <i class="bi bi-chat-left-text me-2"></i>
                Document reçus
            </h2>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th><i class="bi bi-file-earmark-text me-2"></i>Document</th>
                           
                            <th><i class="bi bi-person me-2"></i>Expediteur</th>
                            <th><i class="bi bi-calendar3 me-2"></i>Date</th>
                            <th><i class="bi bi-gear me-2"></i>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemples de données pour la démonstration -->
                        <tr>
                            <td>
                                <div class="document-info">
                                    <div class="document-name">Rapport_Mensuel_2024.pdf</div>
                                    <a href="#" class="document-link" target="_blank">
                                        <i class="bi bi-eye"></i>
                                        Voir le document
                                    </a>
                                </div>
                            </td>
                           
                            <td>
                                <div class="author-info">
                                    <div class="author-avatar">T</div>
                                    <span>Tali</span>
                                </div>
                            </td>
                            <td>
                                <div class="date-info">
                                    <i class="bi bi-calendar-event"></i>
                                    10/07/2025
                                </div>
                            </td>
                            <td>
                                <button class="btn-icon" onclick="supprimerCommentaire(1)" title="Supprimer">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>

           

    <script>
        function supprimerCommentaire(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce commentaire ?')) {
                // Ici vous pouvez ajouter votre logique de suppression
                console.log('Suppression du commentaire avec ID:', id);
                
                // Animation de suppression
                const row = event.target.closest('tr');
                row.style.transition = 'all 0.3s ease';
                row.style.opacity = '0';
                row.style.transform = 'translateX(-100%)';
                
                setTimeout(() => {
                    row.remove();
                }, 300);
            }
        }

        // Animation d'apparition au chargement
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach((row, index) => {
                row.style.opacity = '0';
                row.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    row.style.transition = 'all 0.5s ease';
                    row.style.opacity = '1';
                    row.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
